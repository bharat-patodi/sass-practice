    <meta charset="UTF-8" />

      rel="stylesheet"
    />
    <title>Oh! An idea!</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar header__nav--text-links">
          <ul class="header__nav__ul">
            <li class="header__nav__nav-items">
              <a href="#">New</a>
            </li>
            <li class="header__nav__nav-items"><a href="#">Old</a></li>
            <li class="header__nav__nav-items"><a href="#">Inbetween</a></li>
          </ul>
        </nav>
        <nav class="navbar header__nav--icon-links">
          <ul class="header__nav__ul">
            <li class="header__nav__nav-items">
              <a href="#"><i class="fas fa-user-astronaut"></i></a>
            </li>
            <li class="header__nav__nav-items">
              <a href="#"><i class="fab fa-jenkins"></i></a>
            </li>
            <li class="header__nav__nav-items">
              <a href="#"><i class="fab fa-keybase"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <h1>An idea is a soft ball of wool</h1>
        </div>
      </section>
      <section class="subtle">
        <article class="container flex">
          <div class="box box1 box-text">
            <h2>Subtle</h2>
            <p>If I explained this...</p>
          </div>
          <div class="box box2">
            <figure>
              <img
                src="assets/images/No-Cheat-Codes.png"
                alt="There are no cheat codes for me"
              />
            </figure>
          </div>
        </article>
      </section>
      <section class="suitable">
        <article class="container flex">
          <div class="box box3 box-text">
            <h2>Suitable</h2>
            <p>It's a square boy in a rectangular DOM.</p>
          </div>
          <div class="box box4">
            <figure>
              <img
                src="assets/images/ride-in-wild.png"
                alt="There are no cheat codes for me"
              />
            </figure>
          </div>
        </article>
      </section>
      <section class="simple">
        <article class="container flex">
          <div class="box box5 box-text">
            <h2>Simple</h2>
            <p>A glove that quietly fits.</p>
          </div>
          <div class="box box6">
            <figure>
              <img
                src="assets/images/simple.png"
                alt="There are no cheat codes for me"
              />
            </figure>
          </div>
        </article>
      </section>
      <section class="confused">
        <div class="container">
          <h2>
            <span class="confused__text--path">$path</span>
            <span class="confused__text--equal">==</span>
            <span class="confused__text--fuzzy">fuzzy</span>
            <span class="confused__text--important">!important</span>
          </h2>

          <div class="all-cards flex">
            <div class="card card1">
              <figure>
                <img src="assets/images/viking-helmet.svg" alt="" />
              </figure>
              <h3>Mind</h3>
            </div>
            <div class="card card2">
              <figure>
                <img src="assets/images/pipe.svg" alt="" />
              </figure>
              <h3>Matter</h3>
            </div>
            <div class="card card3">
              <figure>
                <img src="assets/images/tower-bridge.svg" alt="" />
              </figure>
              <h3>Fortune</h3>
            </div>
          </div>
        </div>
      </section>
